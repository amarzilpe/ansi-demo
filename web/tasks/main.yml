---
# tasks file for web.yml
- name: update all packages
  command: sudo yum update -y

- name: Install apache 
  yum: 
    name: httpd
    state: latest

- name: copy index file to apache 
  copy: 
    src: Museum_of_candy/index.html
    dest: /var/www/html/

- name: service update
  service:
    name: httpd
    state: started
    enable: yes